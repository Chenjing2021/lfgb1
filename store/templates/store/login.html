<!DOCTYPE html>
{% load static %}
<html>
    <head>
           <title>LFGB</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
     </head>
     <body>

	  <div class="container">
		  {% block content %}
    <div class="row">
		<div class="col-lg-6">
      <div class="col-lg-3" >

                  <br>
               <h3 style="text-align:center" >Login</h3>
                  <p>Account:</p>
                   <div class="form-field">
                     <input class="form-control" type="email"  >
                  </div>
                  <p>Password:</p>
                   <div class="form-field">
                     <input class="form-control" type="text" >
                  </div>
		  </div>
               <br>

               <input id="form-button" class="btn btn-success btn-block" style="display:block;margin:0 auto" type="submit" value="Login">
            </form>
         </div>
            <br>

		<div class="col-lg-6" >
          <div class="col-lg-3" >
                  <br>
               <h3 style="text-align:center" >Register</h3>
                  <p>First name:</p>
                   <div class="form-field">
                     <input class="form-control" type="text"  >
                  </div>
                  <p>Last name:</p>
                   <div class="form-field">
                     <input class="form-control" type="text" >
                  </div>
                 <p>Phone:</p>
                   <div class="form-field">
                     <input class="form-control" type="text" >
                  </div>
               <p>Email:</p>
                   <div class="form-field">
                     <input class="form-control" type="email" >
                  </div>
               <p>Password:</p>
                   <div class="form-field">
                     <input class="form-control" type="text" >
                  </div>
               <br>

               <input id="form-button" class="btn btn-success btn-block" type="submit"  style="display:block;margin:0 auto" value="Register">
            </form>
         </div>
		</div>
{% endblock content %}

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     </body>
